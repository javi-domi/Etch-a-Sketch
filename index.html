<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <main>
        <h1>Etch-a-Sketch</h1>
        <div class="container" id="set-game-btns">
            <a id='grid-size' href="#" onclick="Modal.open()">grid-size</a>

            <div class="container">
                <p>choose-a-color:</p>
                <input id="color-picker" type="color" value="#F4D799">
            </div>
            <a id='reset-game' onclick="">reset</a>
        </div>

        <div class="container" id="canvas">

        </div>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>set-grid-size</h2>
                <p>enter-number + press-enter</p>
                <form action="">
                    <input type="number" id="userInput" placeholder="enter-number" required>
                </form>
                <p>limit-size: 100</p>
            </div>



        </div>
    </div>
    <footer>Crafted by<a id="javi-domi" href="https://github.com/javi-domi">Javier Dominguez</a>
    </footer>
</body>
<script src="./app/script.js"></script>

</html>
